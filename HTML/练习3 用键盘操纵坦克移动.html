<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>让坦克开起来</title>
		<style type="text/css">
			input{font-size:26px;margin-top: 20px;}
			body{background-image: url(../assets/images/img/grassland.png);}
			#mytank{position: absolute;left:10px;top:100px}
		</style>
	</head>
	<body>		
		<img id="mytank" src="../assets/images/img/right.png"/>
		<script>
			// 获取元素
			const tank = document.querySelector('#mytank');
			let tankLeft = 10; // 初始坦克左侧位置
			let tankTop = 100; // 初始坦克顶部位置

			//禁用右键
			document.addEventListener('DOMContentLoaded', function() {
    			// 捕获右键点击事件
 				document.addEventListener('contextmenu', function(event) {
        		// 阻止默认的右键菜单行为
        		event.preventDefault();
    			});
			});
			// 监听键盘按下事件
			document.addEventListener('keydown', function(event) {
				const speed = 10; // 移动速度
				switch(event.key) {
					case 'w':
						if (tankTop - speed >= 0) {
							tank.src="../assets/images/img/up.png"
							tankTop -= speed;
							tank.style.top = tankTop + 'px';
						}
						break;
					case 'a':
						if (tankLeft - speed >= 0) {
							tank.src="../assets/images/img/left.png"
							tankLeft -= speed;
							tank.style.left = tankLeft + 'px';
						}
						break;
					case 's':
						if (tankTop + tank.clientHeight + speed <= window.innerHeight) {
							tank.src="../assets/images/img/down.png"
							tankTop += speed;
							tank.style.top = tankTop + 'px';
						}
						break;
					case 'd':
						if (tankLeft + tank.clientWidth + speed <= window.innerWidth) {
							tank.src="../assets/images/img/right.png"
							tankLeft += speed;
							tank.style.left = tankLeft + 'px';
						}
						break;
				}
			});
		</script>
	</body>
</html>
