<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>jQuery-练习</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style type="text/css">
            body {
                font-size: 13px;
                line-height: 25px;
            }
            
            table {
                border-top: 1px solid #333;
                border-left: 1px solid #333;
                width: 300px;
            }
            
            td {
                border-right: 1px solid #333;
                border-bottom: 1px solid #333;
            }
            
            .center {
                text-align: center;
            }
        </style>
        <script>
            $(function(){
				console.log("文档加载成功");
                $("#addRow").click(function(){
                    var newRow = $('<tr><td>幸福从天而降</td><td align="center">&yen;18.50</td></tr>');
                    $('#row3').before(newRow);
                });

                $("#updateRow").click(function(){
                    $('#row1').css({
                        "font-weight":"bold",
                        "text-align":"center",
                        "background-color": "#cccccc"
                    });
                });

                $("#delRow").click(function(){
                    $('tr').eq(2).remove();
                });

                $("#copyRow").click(function(){
                    var copyRow = $('#row3').clone();
                    $('#myTable').append(copyRow);
                });
            });
        </script>
    </head>

    <body>
        <table border="0" cellspacing="0" cellpadding="0" id="myTable">
            <tr id="row1">
                <td>书名</td>
                <td>价格</td>
            </tr>
            <tr id="row2">
                <td>看得见风景的房间</td>
                <td class="center">&yen;30.00</td>
            </tr>
            <tr id="row3">
                <td>60个瞬间</td>
                <td class="center">&yen;32.00</td>
            </tr>
        </table>
        <input id="addRow" type="button" value="增加一行" />
        <input id="delRow" type="button" value="删除第2行" />
        <input id="updateRow" type="button" value="修改标题样式" />
        <input id="copyRow" type="button" value="复制最后一行" />

    </body>

</html>
