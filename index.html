<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #555;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            background-color: #777;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系方式</a>
    </nav>
    <main>
        <h2 id="home">首页内容</h2>
        <p>这里是首页的内容。你可以添加一些介绍自己的文字，图片，视频等。</p>
        
        <h2 id="about">关于我</h2>
        <p>这里可以写一些关于你的信息，比如你的职业，兴趣爱好，生活经历等。</p>
        
        <h2 id="contact">联系方式</h2>
        <p>这里可以提供你的联系方式，比如电子邮件，社交媒体链接等。</p>
    </main>
    <footer>
        版权所有 &copy; 2024 我的个人网站
    </footer>
</body>
</html>
